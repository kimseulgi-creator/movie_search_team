<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/reset.css">
  <link rel="stylesheet" href="../static/detail.css">
</head>

<body>
  <header>
    <div class="inner">
      <a class="logo" onClick="location.href='index.html'">
        <h1>logo</h1>
      </a>
  </header>

  <section id="visual">
    <div class="inner">
      <div class="word">
        <h2></h2>
        <p class="tagline"></p>
        <p class="vote"></p>
        <div class="info">
          <p>개봉 | <span class="date"></span></p>
          <p>장르 | <span class="genre"></span></p>
          <p>언어 | <span class="country"></span></p>
          <p>상영시간 | <span class="time"></span>분</p>
        </div>
      </div>
      <img src="" alt="">
    </div>
    <hr>
  </section>

  <!-- Overview 부분-->
  <section id="information">
    <div class="inner">
      <h2>Overview</h2>
      <p class="content"></p>
    </div>
  </section>

  <!-- tab menu 부분 (button)-->
  <section id="content">
    <div class="inner">
      <div class="tab">
        <button class="tablinks" onclick="openMovie(event, 'reviews')">Reviews</button>
        <button class="tablinks" onclick="openMovie(event, 'videos')">Videos</button>
        <button class="tablinks" onclick="openMovie(event, 'recommend')">Recommend</button>
      </div>

      <!-- tab menu 부분 (content) -->
      <div id="reviews" class="tabcontent">
        <p>댓글부분입니당</p>
      </div>
      <div id="videos" class="tabcontent videos">
          <div class="inner">
            <h3 class="videos__title">Movie Videos</h3>
            <ul class="videoList"></ul>
          </div>
          <div id="youtubePlayer__container" class="hide" onclick="closePlayer()">
            <div id="youtubePlayer"></div>
          </div>
      </div>
      <div id="recommend" class="tabcontent">
        <p>Recommend 부분입니당</p>
      </div>
    </div>
  </section>
</body>

<script src="../static/detail.js"></script>

</html>
